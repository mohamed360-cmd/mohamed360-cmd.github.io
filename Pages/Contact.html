<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS Contact</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .NavBar{
    display: flex;
    justify-content: space-between;
    height: 55px;
    padding: 10px;
    background-color: black;
    
}
.ProfileImageContainer{
    height: 50px;
    width: 50px;
    border-radius: 100px;
    object-fit: contain;
    box-shadow: 0 0 5px white;
}
.ProfileImageContainer img{
    height: 100%;
    width: 100%;
    border-radius: 100px;
    object-fit: contain;
}
.NavControls{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}
.NavControlsBtn{
    padding: 10px;
    border: none;
    border-radius: 7px;
    margin-left: 5px;
    cursor: pointer;
    font-family: "Ubuntu Mono", monospace;

}
.Active{
    background-color: rgb(30, 30, 123);
    color: white;
}
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group button {
            background-color: #007bff; /* Blue color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3; /* Darker shade of blue */
        }
    </style>
</head>
<body>
    <nav class="NavBar">
        <div class="ProfileImageContainer">
            <img src="../Assets/profilePhoto.jpg" alt="profilePhoto"/>
        </div>
        <div class="NavControls">
            <button  class="NavControlsBtn inActive" onclick="navigateHome()">Home</button>
            <button class="NavControlsBtn inActive" onclick="aboutNavigate()">About</button>
            <button class="NavControlsBtn Active">Contact Us</button>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <script>
                function navigateHome(){
            window.location.href = "../"
        }
        function aboutNavigate (){
            window.location.href = "./About.html"
        }
    </script>
</body>
</html>
